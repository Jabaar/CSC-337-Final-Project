<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lose the Bias!</title>
</head>

<body>
    <h2>Lose the Bias!</h2>

    <input type="text" id="postTitle" placeholder="Post title">
    <input type="text" id="postContent" placeholder="Post content">
    <button id="createPost">Create Post</button>
    <br><br>
    <input type="text" id="postId" placeholder="Post ID">
    <input type="text" id="comment" placeholder="Enter comment">
    <button id="postComment">Post Comment</button>
    <br><br>
    <input type="text" id="commentId" placeholder="Comment ID">
    <input type="text" id="reply" placeholder="Enter reply">
    <button id="postReply">Post Reply</button>
    <br><br>
    <input type="text" id="deleteCommentId" placeholder="Delete comment ID">
    <button id="deleteComment">Delete Comment</button>
    <br><br>
    <form action="/uploads/profilePicture" method="post" enctype="multipart/form-data">
        <input type="file" name="profilePicture" id="uploadFile">
        <button type="submit">Upload</button>
    </form>
    <br><br>
    <button id="logoutButton">Logout</button>

    <script src="../local.js"></script>
</body>

</html>
