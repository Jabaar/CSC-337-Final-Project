<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger Game</title>
    <link rel="stylesheet" type="text/css" href="frogger.css"> 
    <script src="frogger.js" defer></script>
</head>

<!-- This is an example of an old American game "Frogger". It is basically a crude version
    of crossy roads-->
<body>
    <div id="scoreBoard">Score: 0</div> 
    <canvas id="gameCanvas" width="800" height="600"></canvas> 

    <div id="gameOverScreen" style="display: none;">
        <p>Game Over!</p>
        <button id="newGameButton">New Game</button>
    </div>
    <div id="bestScoreBoard">Best Score: 0</div> 

</body>
</html>
